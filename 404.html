<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // List of all invalid URL variations
        const invalidUrls = [
            "/infinity/biotech",
            "/infinity/biotech-course",
            "/infinity/bio",
            "/infinity/biotech_courses",
            "/infinity/biotech-cours",
            "/infinity/biotech-cour",
            "/infinity/biotech-cou",
            "/infinity/biotech-co",
            "/infinity/biotech-c",
            "/infinity/biotech-",
            "/infinity/biotec",
            "/infinity/biote",
            "/infinity/biotechnlogy",
            "/infinity/biot",
            "/infinity/bi",
            "/infinity/b"
        ];

        // Check if the current URL is in the invalid URL list
        const currentUrl = window.location.pathname;

        if (invalidUrls.includes(currentUrl)) {
            // Redirect to the correct page if the URL matches
            window.location.href = "https://rtnesharma.in/infinity/quasars";
        }
    </script>
</head>
<body>
    <p>Redirecting... If you are not redirected automatically, click <a href="https://rtnesharma.in/infinity/biotech-courses">here</a>.</p>
</body>
</html>
