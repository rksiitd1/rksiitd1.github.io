<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10; url=https://rtnesharma.in/infinity/biotech-courses">
    <title>Redirecting to Biotech Courses...</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #FF3D00;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #333;
            font-size: 1.2em;
            text-align: center;
            padding: 20px;
        }
        a {
            color: #FF3D00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <span class="loader"></span>
    <div class="message">
        <p>Redirecting you to Biotech Courses...</p>
        <p>If you are not redirected automatically, <a href="https://rtnesharma.in/infinity/biotech-courses">click here</a>.</p>
    </div>
</body>
</html>
