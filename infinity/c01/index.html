            --secondary: #0088ff;
            --accent: #0055ff;
            --background: #051630;

        body {

            color: var(--text);

        .gradient-text {

            background-clip: text;
            color: transparent;

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 40px;
            min-height: 280px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 242, 254, 0.1);
            border-color: var(--primary);
        }

        #particles-js {

            left: 0;
            right: 0;
            bottom: 0;

            outline: none;
            box-shadow: 0 0 10px rgba(0, 242, 254, 0.2);
        }

        .category-pill {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 6px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            color: var(--background);
            font-weight: 600;
            display: block;
            height: 28px;
            line-height: 16px;
            text-align: left;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        .professor-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: relative;
        }

        /* Add gradient borders based on category */
        .professor-container {
            position: relative;
            width: 128px;
            height: 128px;
            border-radius: 50%;
            padding: 1.5px;
            background-origin: border-box;
            background-clip: content-box, border-box;
            animation: rotating-gradient 8s linear infinite;
        }

        .professor-container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: 50%;
            background: linear-gradient(
                45deg,
                #00f2fe,  /* Cyan */
                #4facfe,  /* Bright blue */
                #0575e6,  /* Deep blue */
                #64ffff,  /* Light cyan */
                #00f2fe   /* Back to start */
            );
            animation: rotating-border 4s linear infinite;
            z-index: -1;
        }

        .professor-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            background: var(--background);
        }

        @keyframes rotating-border {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotating-gradient {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        /* Add hover effect */
        .professor-container:hover::before {
            animation: rotating-border 2s linear infinite;
        }
        
        .professor-container:hover {
            animation: rotating-gradient 4s linear infinite;
        }

        }

            animation: wave-animation 16s linear infinite;
            animation-delay: -4s;

        }

        .hero-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: linear-gradient(
                90deg,
                transparent 0%,
                #00d4ff 50%,
                transparent 100%
            );
            opacity: 0.35;
            animation: line-slide 15s linear infinite;
        }

        .hero-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, #00d4ff 0%, transparent 0.5%),
                radial-gradient(circle at 30% 70%, #0088ff 0%, transparent 0.5%),
                radial-gradient(circle at 70% 30%, #0055ff 0%, transparent 0.5%);
            opacity: 0.45;
            animation: particle-float 20s ease-in-out infinite;
        }

        .hero-wave {
            position: absolute;
            width: 200%;
            height: 200%;
        }

        .hero-wave-1 {
            background: linear-gradient(45deg, transparent 45%, #00d4ff 49%, transparent 51%);
            background-size: 40px 40px;
            animation: wave-slide 10s linear infinite;
            opacity: 0.15;

        .hero-wave-2 {
            background: linear-gradient(-45deg, transparent 45%, #0088ff 49%, transparent 51%);
            background-size: 30px 30px;
            animation: wave-slide 8s linear infinite;
            animation-delay: -4s;
            opacity: 0.15;
        }

        .hero-wave-3 {
            background: linear-gradient(60deg, transparent 45%, #0055ff 49%, transparent 51%);
            background-size: 50px 50px;
            animation: wave-slide 12s linear infinite;
            animation-delay: -6s;
            opacity: 0.15;

        @keyframes glow-pulse {
            0%, 100% { opacity: 0.15; transform: scale(1); }

        @keyframes line-slide {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }

            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-20px, 20px); }
            50% { transform: translate(20px, -20px); }
            75% { transform: translate(-20px, -20px); }
        }

        @keyframes wave-slide {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }

        .hero-line:nth-child(1) { top: 20%; animation-delay: -2s; }
        .hero-line:nth-child(2) { top: 40%; animation-delay: -4s; }
        .hero-line:nth-child(3) { top: 60%; animation-delay: -6s; }

            margin-bottom: 6rem; /* Increased bottom margin */

                font-weight: 300; /* Thinner font weight */

        // Function to create course cards
        function createCourseCard(course) {
            // Helper function to get specific image styling based on professor
            function getImageStyle(professor) {
                const styles = {
                    'Ishaan Gupta': 'object-position: center 50%; transform: scale(1);',  // Scale up to crop in tighter on the face
                    'Krishna Jyoti Mukherjee': 'object-position: center 60%; transform: scale(1);',  // Scale up to crop in tighter
                    'K. J. Mukherjee': 'object-position: center 60%; transform: scale(1);',  // Same as above
                    'Manojkumar Charandas Remteke': 'object-position: center 0%; transform: scale(1);',
                };
                return styles[professor] || 'object-position: center 20%;';
            }

            const categoryClass = course.category.replace(/\s+/g, '-');
            
            return `
                <div class="card rounded-xl p-6 floating card-${categoryClass}">
                    <div class="flex flex-col h-full justify-between">
                        <div>
                            <div class="category-pill category-${categoryClass} mb-4">${course.category}</div>
                            <h3 class="text-xl font-bold mb-2">${course.code}</h3>
                            <h4 class="text-lg mb-4 break-words" style="padding-right: ${course.image ? '160px' : '0'}">${course.title}</h4>
                            ${course.professor ? `
                                <p class="text-sm opacity-80 mb-4 break-words" style="padding-right: ${course.image ? '160px' : '0'}">Prof. ${course.professor}</p>
                            ` : ''}
                        </div>
                        <div class="mt-auto">
                            <a href="${course.link}" target="_blank" class="youtube-button">
                                Watch Course
                            </a>
                            <a href="https://rtnesharma.in/infinity/c01/${course.code}" target="_blank" class="youtube-button" style="background-color: white; color: black;">
                                Lecture Notes
                            </a>
                        </div>
                        ${course.image ? `
                            <div class="flex-shrink-0" style="position: absolute; right: 24px;">
                                <div class="professor-container professor-${course.category.replace(/\s+/g, '-')}" style="margin: 48px 24px 16px 24px;">
                                    <img src="${course.image}" 
                                         alt="Professor ${course.professor}" 
                                         class="professor-image"
                                         style="${getImageStyle(course.professor)}"
                                    >
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    <div class="card-footer">
                        <div class="wave wave-1"></div>
                        <div class="wave wave-2"></div>
                        <div class="wave wave-3"></div>
                    </div>
                </div>
            `;
        }

        // Function to filter courses
        function filterCourses() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredCourses = courses.filter(course => 
                course.code.toLowerCase().includes(searchTerm) ||
                course.title.toLowerCase().includes(searchTerm) ||
                course.professor.toLowerCase().includes(searchTerm) ||
                course.category.toLowerCase().includes(searchTerm)
            );
            
            document.getElementById('courseGrid').innerHTML = filteredCourses.map(createCourseCard).join('');
        }

        // Initial render
        filterCourses();
    </script>
