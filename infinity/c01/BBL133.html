<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBL133 - Mass and Energy Balances in Biochemical Engineering</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF6B9E;
            --secondary-color: #7158E2;
            --background-color: #FFF2F8;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes subtle-background {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slide-in {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(
                -45deg, 
                #FF6B9E, 
                #7158E2, 
                #FFC2D1, 
                #A0E7E5
            );
            background-size: 400% 400%;
            animation: subtle-background 15s ease infinite;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .course-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(113, 88, 226, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: float 5s ease-in-out infinite, slide-in 1s ease-out;
            transform-style: preserve-3d;
        }

        .course-card::before {
            content: 'âœ¨';
            position: absolute;
            top: -30px;
            left: -30px;
            font-size: 50px;
            opacity: 0.3;
            transform: rotate(-15deg);
        }

        .course-card::after {
            content: 'ðŸŒŸ';
            position: absolute;
            bottom: -30px;
            right: -30px;
            font-size: 50px;
            opacity: 0.3;
            transform: rotate(15deg);
        }

        .course-header {
            margin-bottom: 20px;
            opacity: 0;
            animation: slide-in 0.8s ease-out forwards;
            animation-delay: 0.2s;
        }

        .course-code {
            color: var(--secondary-color);
            font-size: 1.2rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .course-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
            animation: pulse 2s ease-in-out infinite;
        }

        .instructor-info {
            background-color: var(--background-color);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            opacity: 0;
            animation: slide-in 0.8s ease-out forwards;
            animation-delay: 0.4s;
        }

        .playlist-link {
            display: inline-block;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: slide-in 0.8s ease-out forwards;
            animation-delay: 0.6s;
        }

        .playlist-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg, 
                transparent, 
                rgba(255,255,255,0.3), 
                transparent
            );
            transition: all 0.5s ease;
        }

        .playlist-link:hover::before {
            left: 100%;
        }

        .playlist-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(113, 88, 226, 0.3);
        }

        @media (max-width: 600px) {
            .course-card {
                padding: 20px;
                margin: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="course-card">
        <div class="course-header">
            <div class="course-code">BBL133</div>
            <h1 class="course-title">Mass and Energy Balances in Biochemical Engineering</h1>
        </div>
        <div class="instructor-info">
            <strong>Instructor:</strong> Sunil Nath
        </div>
        <a href="https://www.youtube.com/playlist?list=PLSIUNf-YNonOcjwegnuFA68-iNEzrayhL" class="playlist-link" target="_blank">Watch Playlist</a>
    </div>
</body>
</html>
