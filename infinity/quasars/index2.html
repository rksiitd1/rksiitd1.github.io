<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Quasar Visual</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle, #000, #02021a, #05054d);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quasar {
            position: relative;
            width: 300px;
            height: 300px;
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .disk {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.7), transparent),
                        conic-gradient(
                            rgba(255, 0, 0, 0.7),
                            rgba(255, 255, 0, 0.7),
                            rgba(0, 255, 255, 0.7),
                            rgba(255, 0, 255, 0.7),
                            rgba(255, 0, 0, 0.7)
                        );
            box-shadow: 0 0 60px rgba(255, 255, 0, 0.7);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        .jets {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .jet {
            position: absolute;
            width: 15px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
            filter: blur(5px);
            transform-origin: center top;
            animation: flicker 1.5s ease-in-out infinite;
        }

        .jet.top {
            top: -480px;
        }

        .jet.bottom {
            bottom: -480px;
            transform: rotate(180deg);
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .core {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #fff, #ff6f00, #d80000);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 255, 1);
            z-index: 10;
            animation: pulse-core 1.5s infinite;
        }

        @keyframes pulse-core {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 50px rgba(255, 255, 255, 1);
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 0 80px rgba(255, 255, 255, 0.8);
            }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #fff, transparent);
            border-radius: 50%;
            animation: twinkle 2s infinite alternate ease-in-out;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="quasar">
        <div class="disk"></div>
        <div class="jets">
            <div class="jet top"></div>
            <div class="jet bottom"></div>
        </div>
        <div class="core"></div>
    </div>
    <div class="stars" id="stars"></div>
    <script>
        // Generate dynamic starfield
        const starContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            star.style.animationDuration = `${1 + Math.random()}s`;
            starContainer.appendChild(star);
        }
    </script>
</body>
</html>
