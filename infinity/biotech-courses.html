<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBEB Course Catalog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #7d40ff;
            --background: #0a192f;
            --text: #e6f1ff;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .gradient-text {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 40px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 242, 254, 0.1);
            border-color: var(--primary);
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        .search-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 242, 254, 0.2);
        }

        .category-pill {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 6px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            color: var(--background);
            font-weight: 600;
            display: block;
            height: 28px;
            line-height: 16px;
            text-align: left;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        .professor-image {
            border: 3px solid transparent;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% 200%;
            animation: gradientBorder 3s ease infinite;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transform-origin: center;
        }

        @keyframes gradientBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .youtube-button {
            background-color: #ff0000;
            color: white;
            font-size: 13px;
            font-weight: 600;
            padding: 6px 14px;
            border-radius: 999px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            display: inline-block;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            height: 28px;
            line-height: 16px;
        }

        .youtube-button:hover {
            background-color: #f00;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
        }

        .youtube-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(255, 0, 0, 0.2);
        }

        .card-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0 0 0.75rem 0.75rem;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.2;
        }

        .wave-1 {
            background: linear-gradient(90deg, transparent, var(--primary));
            animation: wave-animation 8s linear infinite;
        }

        .wave-2 {
            background: linear-gradient(90deg, transparent, var(--secondary));
            animation: wave-animation 12s linear infinite;
            animation-delay: -2s;
        }

        .wave-3 {
            background: linear-gradient(90deg, transparent, var(--accent));
            animation: wave-animation 16s linear infinite;
            animation-delay: -4s;
        }

        @keyframes wave-animation {
            0% {
                transform: translateX(-100%) skewX(45deg);
            }
            100% {
                transform: translateX(100%) skewX(45deg);
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <header class="container mx-auto px-4 py-8">
        <h1 class="text-4xl md:text-6xl font-bold text-center mb-4 gradient-text">DBEB Course Catalog</h1>
        <p class="text-center text-xl mb-8 opacity-80">Explore Biotechnology & Engineering Courses</p>
        <div class="max-w-md mx-auto">
            <input type="text" 
                   id="searchInput" 
                   placeholder="Search by course code, title, professor, or category..." 
                   class="w-full p-4 rounded-lg search-input" 
                   onkeyup="filterCourses()">
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="courseGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Courses will be dynamically inserted here -->
        </div>
    </main>

    <script>
        // Particle.js configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#4facfe" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#4facfe",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false

            { code: "BBL133", title: "Mass and Energy Balances in Biochemical Engineering", professor: "Sunil Nath", link: "https://www.youtube.com/playlist?list=PLSIUNf-YNonOcjwegnuFA68-iNEzrayhL", category: "Biochemical Engineering", image: "https://beb.iitd.ac.in/images/sunilnath.jpg" },
            { code: "CLL261", title: "Process Dynamics and Control", professor: "Hariprasad Kodamana", link: "https://www.youtube.com/playlist?list=PLSIUNf-YNonP3rCuBCj0h3pxf4Q_emVWK", category: "Chemical Engineering",  image: "https://abudhabi.iitd.ac.in/assets/images/hari.jpg" },
            { code: "CVL100", title: "Environmental Science", professor: "Gazala Habib", link: "https://www.youtube.com/playlist?list=PLSIUNf-YNonMK57aaDC7zD6VWCLVb2YIT", category: "Civil Engineering",  image: "./quasars/gazala.png" },

            { code: "SBL726", title: "Molecular Motors", professor: "Anita Roy", link: "https://www.youtube.com/playlist?list=PLSIUNf-YNonMNkFpMq75BMgNny4kQdZgf", category: "Bioloogical Sciences", image: "https://iitd.irins.org/assets/profile_images/100947.jpg" },
            { code: "BBL331", title: "Bioprocess Engineering", professor: "Atul Narang", link: "https://www.youtube.com/playlist?list=PLSIUNf-YNonOXRguTR8o39VBMbOcX7uWU", category: "Biochemical Engineering", image: "https://beb.iitd.ac.in/images/atul_narang.jpg" },
            { code: "MSL802", title: "Intellectual Property Rights Management", professor: "S.K. Jain", link: "https://www.youtube.com/playlist?list=PLSIUNf-YNonOo853OouJ5t9xmFtspORxO", category: "Management", image: "https://dms.iitd.ac.in/wp-content/uploads/2017/09/Webp.net-resizeimage-14-263x263.jpg" },
            { code: "BBL231", title: "Molecular Biology and Genetics", professor: "Preeti Srivastava", link: "https://www.youtube.com/playlist?list=PLSIUNf-YNonME8BsCeC7BISUyv5ExzxfK", category: "Biotechnology", image: "https://beb.iitd.ac.in/images/preeti.jpg" }
        ];

        // Function to create course cards
        function createCourseCard(course) {
            // Helper function to get specific image styling based on professor
            function getImageStyle(professor) {
                const styles = {
                    'Ishaan Gupta': 'object-position: center 50%; transform: scale(1);',  // Scale up to crop in tighter on the face
                    'Krishna Jyoti Mukherjee': 'object-position: center 60%; transform: scale(1);',  // Scale up to crop in tighter
                    'K. J. Mukherjee': 'object-position: center 60%; transform: scale(1);',  // Same as above
                    'Manojkumar Charandas Remteke': 'object-position: center 0%; transform: scale(1);',
                };
                return styles[professor] || 'object-position: center 20%;';
            }

            const categoryClass = course.category.replace(/\s+/g, '-');
            
            return `
                <div class="card rounded-xl p-6 floating card-${categoryClass}">
                    <div class="flex flex-col h-full justify-between">
                        <div>
                            <div class="category-pill category-${categoryClass} mb-4">${course.category}</div>
                            <h3 class="text-xl font-bold mb-2">${course.code}</h3>
                            <h4 class="text-lg mb-4 break-words" style="padding-right: ${course.image ? '160px' : '0'}">${course.title}</h4>
                            ${course.professor ? `
                                <p class="text-sm opacity-80 mb-4 break-words" style="padding-right: ${course.image ? '160px' : '0'}">Prof. ${course.professor}</p>
                            ` : ''}
                        </div>
                        <div class="mt-auto">
                            <a href="${course.link}" target="_blank" class="youtube-button">
                                Watch Course
                            </a>
                        </div>
                        ${course.image ? `
                            <div class="flex-shrink-0" style="position: absolute; right: 24px;">
                                <div style="width: 128px; height: 128px; margin: 48px 24px 16px 24px; position: relative; overflow: hidden; border-radius: 50%;">
                                    <img src="${course.image}" 
                                         alt="Professor ${course.professor}" 
                                         class="professor-image"
                                         style="${getImageStyle(course.professor)}"
                                    >
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    <div class="card-footer">
                        <div class="wave wave-1"></div>
                        <div class="wave wave-2"></div>
                        <div class="wave wave-3"></div>
                    </div>
                </div>
            `;
        }

        // Function to filter courses
        function filterCourses() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredCourses = courses.filter(course => 
                course.code.toLowerCase().includes(searchTerm) ||
                course.title.toLowerCase().includes(searchTerm) ||
                course.professor.toLowerCase().includes(searchTerm) ||
                course.category.toLowerCase().includes(searchTerm)
            );
            
            document.getElementById('courseGrid').innerHTML = filteredCourses.map(createCourseCard).join('');
        }

        // Initial render
        filterCourses();
    </script>
</body>
</html>
